<ion-header>

  <ion-navbar color="hcolor">
    <ion-title> Chat </ion-title>
  </ion-navbar>

  <ion-grid>
 	<ion-row>
  		<ion-col width-20>
  			<button ion-button block color="hcolor" icon-left>
	  			<ion-icon name="chatbubbles"></ion-icon>
	  			Chat
			</button>
  		</ion-col>
  		<ion-col width-20>
  			<button ion-button block color="hcolor" icon-left (click) = "loadGroups()">
	  			<ion-icon name="people"></ion-icon>
	  			Groups
			</button>
  		</ion-col>
  		<ion-col width-25>
  			<button ion-button block color="hcolor"  icon-left (click) = "addBuddy()">
	  			<ion-icon name="person-add"></ion-icon>
	  			Add 
			</button>
  		</ion-col>
	</ion-row>
  </ion-grid>

</ion-header>



<ion-content padding>


	<ion-list no-lines>
	  <ion-list-header>
	    Requests
	  </ion-list-header>
	  <ion-item-sliding *ngFor="let item of myrequests">
	    <ion-item>
	    <ion-avatar item-left>
	      <img src="{{item.photoURL}}">
	    </ion-avatar>
	    <h4>{{item.firstName}} {{item.lastName}}</h4>
	    </ion-item>
	    <ion-item-options>
	      <button ion-button color="secondary" (click)="accept(item)">
	        <ion-icon name="checkmark"></ion-icon>
	        ADD
	      </button>
	      <button ion-button color="danger" (click)="ignore(item)">
	        <ion-icon name="trash"></ion-icon>
	        NOPE
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>
	  <ion-list-header>
    	Friends
  	  </ion-list-header>
  	  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    	<ion-avatar item-left>
      	<img src={{item.photoURL}}>
    	</ion-avatar>
    	<h3>{{item.firstName}} {{item.lastName}}</h3>
  	  </ion-item>
	</ion-list>  
	

</ion-content>
