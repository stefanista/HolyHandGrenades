<ion-header>

  <ion-navbar color='primary'>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label floating>First name</ion-label>
		<ion-input [(ngModel)]="profile.firstName"></ion-input>>
	</ion-item>

	<ion-item>
		<ion-label floating>Last name</ion-label>
		<ion-input [(ngModel)]="profile.lastName"></ion-input>>
	</ion-item>

	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input [(ngModel)]="profile.username" ></ion-input>>
	</ion-item>

	<ion-item>
		<ion-label floating>Hobby</ion-label>
		<ion-input [(ngModel)]="profile.hobby"></ion-input>>
	</ion-item>

	<ion-item>
		<ion-label floating>Likes</ion-label>
		<ion-input [(ngModel)]="profile.like"></ion-input>>
	</ion-item>

		<ion-item>
		<ion-label floating>About</ion-label>
		<ion-input [(ngModel)]="profile.about"></ion-input>>
	</ion-item>
		
	<ion-item>
		<ion-label floating>Picture</ion-label>
		<ion-input value="https://openclipart.org/download/247319/abstract-user-flat-3.svg" [(ngModel)]="profile.photoURL"></ion-input>>
	</ion-item>

	<button ion-button clear block (click)="createProfile()">Create</button>
</ion-content>
