<ion-header>
  <ion-navbar>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
 
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" #firstname></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" #lastname></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #passwordC></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>
    
    </ion-list>
    
    <div passing>
    
        <button block ion-button (click) = "registerUser()">Register</button>
        
    </div>

</ion-content>
