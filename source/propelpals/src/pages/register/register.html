<ion-header>
  <ion-navbar>
    <ion-title>
        Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" #firstName></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" #lastName></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="registerUser()" item-left>
      Register
  </button>
</div>


</ion-content>
