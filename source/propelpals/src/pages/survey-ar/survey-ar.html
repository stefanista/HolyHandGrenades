<script src="../../../www/aframe/aframe.js/aframe-animation-component.js"></script>
<script src="../../../www/aframe/aframe.js/aframe-event-set-component.js"></script>
<script src="../../../www/aframe/aframe.js/saframe-layout-component.js"></script>
<script src="../../../www/aframe/aframe.js/aframe-template-component.js"></script>

<script src="pages/survey-ar/components/set-image.js"></script>

<ion-header>

  <ion-navbar>
    <ion-title>Surveys by AR</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <survey [survey]="survey"></survey>

  <a-scene embedded background="transparent: true">
    <a-assets>
    </a-assets>
    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-set__1="_event: mouseenter; color: springgreen"
        event-set__2="_event: mouseleave; color: black"
        fuse="true"
        raycaster="objects: .link"></a-cursor>
    </a-entity>
  </a-scene>
</ion-content>
