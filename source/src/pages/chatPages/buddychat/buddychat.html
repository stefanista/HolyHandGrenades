<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{buddy.displayName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sendPicMsg()">
      <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
<div class = "message-wrap">
    <div *ngFor = "let item of allmessages; let i = index" text-wrap
    class = "message"
    [class.left]= "item.sentby === buddy.uid"
    [class.right]= "item.sentby === user.uid">
      <img class = "user-img" src="{{user.photoURL}}">
      <div class="msg-detail">
          <div class="msg-info" >
              <p>{{item.displayName}}</p>
              <p>{{item.timestamp | date:"MMM dd yyyy hh:mm a"}}</p>
          </div>
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker ">{{item.message}}</p>
          </div>
      </div>
  </div>
</div>
</ion-content>
<ion-footer no-border>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="newmessage" (keyup.enter)="addmessage()" placeholder="Write your message ..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
