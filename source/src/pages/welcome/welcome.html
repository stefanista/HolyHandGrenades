
  <ion-grid id="background" padding>
    <ion-row class="flex1">
      <ion-col col-12>
        <h1 id="titleText"> UMKC Propel App </h1>
      </ion-col>
    </ion-row>
    
    <ion-row class="flex3">
      <ion-col col-12>
        <p id="subtitleText">
          Welcome. <br>
          Login or Signup to get started.
        </p>
      </ion-col> 
    </ion-row>
    
    <ion-row class="flex1">
      <ion-col col-12>
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="primary" (click)="signup()">Signup</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="secondary" (click)="forgotPass()">Forgot Pass?</button>
          </ion-col>
        </ion-row>

        <button ion-button block color="primary" (click)="login()">Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
