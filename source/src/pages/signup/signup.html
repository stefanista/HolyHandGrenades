<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="emailSignUpForm" (ngSubmit)="emailSignUpFormSubmit()">
     <ion-item>
       <ion-label>Email</ion-label>
       <ion-input type="email" formControlName="email" name="email" required clearInput></ion-input>
     </ion-item>

     <ion-item>
       <ion-label>Password</ion-label>
       <ion-input type="password" formControlName="password" clearInput></ion-input>
     </ion-item>

     <ion-item>
       <ion-label>First Name</ion-label>
       <ion-input type="text" formControlName="firstName" name="firstName" required [(ngModel)]="profile.firstName" clearInput></ion-input>
     </ion-item>

     <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" formControlName="lastName" name="lastName" required [(ngModel)]="profile.lastName" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="dateOfBirth" required [(ngModel)]="profile.dateOfBirth" clearInput></ion-datetime>
    </ion-item>

     <button ion-button item-right type="submit" [disabled]="!emailSignUpForm.valid" block>Sign Up</button>

   </form>

</ion-content>
